  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-up {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .slide-left {
      opacity: 0;
      transform: translateX(-40px);
      transition: all 0.8s ease-out;
    }
    .slide-left.visible {
      opacity: 1;
      transform: translateX(0);
    }
    .slide-right {
      opacity: 0;
      transform: translateX(40px);
      transition: all 0.8s ease-out;
    }
    .slide-right.visible {
      opacity: 1;
      transform: translateX(0);
    }
    header nav a.active {
      color: #1e40af;
      font-weight: 600;
    }
  </style>
</head>
